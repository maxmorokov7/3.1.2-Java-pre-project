<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter your name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <br>
    <label for="surname">Enter your surname:</label>
    <input type="text" th:field="*{surname}" id="surname"th:maxlength="45"/>
    <br>
    <br>
    <label for="age">Enter your age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br>
    <br>
    <label for="department">Enter your department:</label>
    <input type="text" th:field="*{department}" id="department"/>
    <br>
    <input type="submit" value="Create">
</form>
</body>
</html>
