<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div align="center">
    <h2>New User</h2>
    <form th:action="@{/users/new}" method="post" th:object="${user}">
        <table border="0" cellpadding="5">
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" th:field="*{name} " min=2 max=45 required pattern="[a-zA-Z]+"/>
                </td>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            </tr>
            <tr>
                <td>Surname:</td>
                <td>
                    <input type="text" th:field="*{surname}" min=2 max=45 required pattern="[a-zA-Z]+"/>
                </td>
                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
            </tr>
            <tr>
                <td>Age:</td>
                <td>
                    <input type="text" th:field="*{age}" min=14 required pattern="[0-9]+"/>
                </td>
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <input type="text" th:field="*{department}"/>
                </td>
            </tr>
            <tr>
                <br/>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
