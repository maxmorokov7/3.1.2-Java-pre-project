<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/update(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br>
    <label for="surname">Enter name:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <br>
    <label for="age">Enter name:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br>
    <label for="department">Enter name:</label>
    <input type="text" th:field="*{department}" id="department"/>
    <br>
    <br>
    <input type="submit" value="Update!">
</form>
</body>
</html>
