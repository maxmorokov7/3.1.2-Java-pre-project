<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h2>Edit User</h2>
    <form th:method="POST" th:action="@{/users/saveUpdatedUser(id=${user.getId()})}" th:object="${user}">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID: </td>
                <td th:text="${user.id}">
                    <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
                </td>
            </tr>
            <tr>
                <td>Name: </td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Surname: </td>
                <td><input type="text" th:field="*{surname}" /></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="text" th:field="*{age}" /></td>
            </tr>
            <tr>
                <td>Department: </td>
                <td><input type="text" th:field="*{department}" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
