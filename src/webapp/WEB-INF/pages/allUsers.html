<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<h2>Users</h2>
<br>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Operations</th>

    </tr>
        <tr>
            <td>${user.name}</td>
            <td>${user.surname}</td>
            <td>${user.department}</td>
            <td>${user.salary}</td>
            <td>
                <a href="/updateUser?id=${user.id}">Edit</a>

                <a href="/deleteUser?id=${user.id}">Delete</a>
            </td>
        </tr>
</table>

<br>
<input type="button" value="Add" onclick="window.location.href = '/new'"/>

</body>
</html>
